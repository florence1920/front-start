<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>loop&Array</h1>
    <script>
        var coworker=['egoing','leezche','duru','taeho','thth']
    </script>
    <h2>Co workers</h2>
    <ul>
        <script>
            var i = 0;
            while(i < coworker.length){
                document.write('<li>'+coworker[i]+'</li>');
                i = i + 1;
            }
        </script>
    </ul>
</body>
</html>
