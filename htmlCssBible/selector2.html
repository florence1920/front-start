<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 + h2 {color:red;}
        h1 ~ h2 {background-color:greenyellow; }
        h1:hover {border: 10px solid red;}
        h1:active {border: 10px dashed blue;}

        input:enabled {background-color: hotpink;}
        input:disabled {background-color: black;}
        input:focus {background-color:orange;}
    </style>
</head>
<body>
    <h1>h1입니다</h1>
    <h2>h2입니다</h2>
    <h2>h2입니다</h2>
    <h2>h2입니다</h2>
    <h2>h2입니다</h2>
    <!--상태 선택자-->
    <form>
        <input type="text" />
        <input type="text" disabled/>
    </form>
</body>
</html>
