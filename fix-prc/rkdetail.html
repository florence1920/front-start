<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="reset.css" rel="stylesheet">
    <link href="fix.css" rel="stylesheet">
    <script type="text/javascript" src="jquery.min.js"></script>
    <title>Document</title>
    <script>
        var didScroll;
        //스크롤을 하면 didScroll = true;
        $(window).scroll(function(event){
            didScroll = true;
        });
        //has
        setInterval(function(){
            if(didScroll){
                hasScrolled();
                didScroll=false;
            }
        },250);

        function hasScrolled(){
            var st = $(this).scrollTop();
            console.log(st);
            
            if(st >= 300){
                $(".rankNav").css('position','fixed').css('top','23%')
            }else {
                $(".rankNav").css('position','absolute').css('top','0')
            }
        }
    </script>
</head>
<body>
    <div class="inner">
        <h2>등급에 따라 더 많은 권한이 부여됩니다<br/>
            여행 횟수를 늘려 등급을 올려보세요.</h2>
        <div class="rankWrap">

            </div>
            <!--rankNav-->
